<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Screen Size checker</title>
  </head>

  <body>
    <!-- main container -->
    <div class="container">
      <h1>Results</h1>
      <p>Current screen Resolution: <span id="screen__resolution"></span></p>
      <p>
        Current Browser Window size: <span id="browser__window__size"></span>
      </p>
      <p>
        Available Browser Window size:
        <span id="browser__available__window__size"></span>
      </p>
      <p>Screen Type: <span id="screen__type"></span></p>
      <p>Screen Orientation: <span id="screen__orientation"></span></p>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
